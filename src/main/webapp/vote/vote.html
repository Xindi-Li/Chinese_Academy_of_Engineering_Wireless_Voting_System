<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>中国工程院无线投票系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vote.css">
</head>
<body ng-app="vote" ng-controller="vote_ctrl" ng-init="init()" ng-show="">
<h2 class="sub-header">
    <span ng-bind="voteData.department"></span>第<span ng-bind="voteData.round"></span>轮
    <span ng-bind="voteData.group"></span><span ng-bind="voteData.type"></span>第
    <span ng-bind="voteData.times"></span>次
</h2>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th rowspan="2">提名书号</th>
            <th rowspan="2">姓名</th>
            <th rowspan="2">年龄</th>
            <th rowspan="2">学科专业</th>
            <th rowspan="2">工作单位</th>
            <th colspan="3">圈选栏</th>
        </tr>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1,001</td>
            <td>Lorem</td>
            <td>ipsum</td>
            <td>dolor</td>
            <td>sit</td>
            <td><label><input type="radio" name="1"></label></td>
            <td><label><input type="radio" name="1"></label></td>
            <td><label><input type="radio" name="1"></label></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="js/vote.js"></script>
</body>
</html>
