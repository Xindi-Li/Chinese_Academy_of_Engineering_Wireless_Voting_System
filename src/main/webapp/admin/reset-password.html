<h2 class="sub-header">修改密码</h2>
<div class="row">
    <div class="col-md-3" ng-init="get_username()">
        <form ng-submit="reset()">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" ng-model="account.username" class="form-control" placeholder="Username" readonly>
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" ng-model="account.password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">修改</button>
        </form>
    </div>
</div>
