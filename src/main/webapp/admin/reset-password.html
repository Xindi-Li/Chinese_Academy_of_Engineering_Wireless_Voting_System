<h2 class="sub-header">修改密码</h2>
<div class="row">
    <div class="col-md-4 col-md-offset-3" ng-init="get_username()">
        <div class="panel panel-info">
            <div class="panel-heading">修改密码</div>
            <div class="panel-body">
                <form ng-submit="reset()">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" ng-model="account.username" class="form-control" placeholder="Username"
                               readonly>
                    </div>

                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" ng-model="account.password" class="form-control" placeholder="Password"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary">修改</button>
                </form>
            </div>
        </div>
    </div>
</div>
