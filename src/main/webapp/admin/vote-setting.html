<h2 class="sub-header">投票设置</h2>
<div class="row" id="vote">
    <div class="col-md-2" ng-init="get_department()">
        <form ng-submit="begin_vote()">
            <div>
                <div class="form-group">
                    <label for="department">学部:</label>
                    <select id="department" class="form-control" ng-model="voteData.department"
                            ng-disabled="elec_begin"
                            ng-options="item for item in departmentList" required>
                    </select>
                </div>

                <div class="form-group">
                    <label for="group">组:</label>
                    <select id="group" class="form-control" ng-model="voteData.group" ng-disabled="elec_begin"
                            ng-options="item for item in groupList">
                    </select>
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="voteData.type" value="正式" required
                               ng-disabled="voteData.vote_begin">
                        正式选举
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="voteData.type" value="预选"
                               ng-disabled="voteData.vote_begin"> 预选
                    </label>
                </div>

                <div class="form-group">
                <span>第
                <select ng-model="voteData.round" ng-disabled="voteData.vote_begin">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                轮</span>
                    <span>第
                <select ng-model="voteData.times" ng-disabled="voteData.vote_begin">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                次</span>
                </div>

                <div class="form-group">
                    <label for="number">晋级人数：</label>
                    <input id="number" type="number" min="1" max="100" ng-model="advance_num"
                           ng-disabled="voteData.vote_begin">
                </div>

                <button type="submit" class="btn btn-primary btn-lg" ng-disabled="voteData.vote_begin">
                    开启投票
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-5">
        <div id="container" class="pull-right" ng-show="voteData.vote_begin">
            <h3 class="text-center">投票已进行</h3>
            <div id="timer"></div>
            <button id="endthis" class="btn btn-success" ng-click="end_vote()">结束本次投票</button>
            <button id="endall" class="btn btn-danger pull-right" ng-click="end_election()">结束选举</button>
        </div>
    </div>
</div>
