    <div class="col-md-10">
        <form class="form-inline" ng-init="get_department()">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="searchbox" for="department">学部:</label>
                        <select id="department" class="form-control" ng-model="department">
                            <option></option>
                            <option ng-repeat="item in departmentList">{{item}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="searchbox" for="group">组:</label>

                            <option ng-repeat="item in groupList">{{item}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label class="searchbox" for="name">姓名:</label>
                        <input type="text" class="form-control" id="name" placeholder="姓名">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="get_group()">查询</button>
            </div>
        </form>
    </div>
</div>
