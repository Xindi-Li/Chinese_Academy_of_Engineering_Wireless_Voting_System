<h2 class="sub-header">查看当选院士</h2>
<div class="row">
    <div class="col-md-10">
        <form class="form-inline" ng-init="get_department()">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="searchbox" for="department">学部:</label>
                        <select id="department" class="form-control" ng-model="department"
                                ng-options="item for item in departmentList" ng-change="get_group()">
                            <option></option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <label class="searchbox" for="name">姓名:</label>
                        <input class="form-control" type="text" ng-model="name" id="name" placeholder="姓名"
                               style="width:120px;">
                    </div>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary" ng-click="get_academician()">查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="table-responsive" ng-init="get_academician()">
    <table class="table table-striped table-bordered" id="searchtable">
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>学科专业</th>
            <th>工作单位</th>
            <th>所在学部</th>
            <th>籍贯</th>
            <th>民族</th>
            <th>最高学历</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in academician">
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.major}}</td>
            <td>{{item.company}}</td>
            <td>{{item.department}}</td>
            <td>{{item.native_place}}</td>
            <td>{{item.ethnicity}}</td>
            <td>{{item.highest_education}}</td>
        </tr>
        </tbody>
    </table>
</div>
<tm-pagination conf="paginationConf"></tm-pagination>
