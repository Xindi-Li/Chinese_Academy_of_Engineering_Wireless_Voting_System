<h2 class="sub-header">修改候选人信息</h2>
<div class="row">
    <div class="col-md-3">
        <form ng-submit="">
            <div class="form-group">
                <label for="candidate_num">提名书号</label>
                <input type="text" class="form-control" id="candidate_num" ng-model="candidate.candidate_num"
                       placeholder="提名书号" readonly>
            </div>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" ng-model="candidate.name" placeholder="姓名">
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="text" class="form-control" id="age" ng-model="candidate.age" placeholder="年龄">
            </div>
            <div class="form-group">
                <label for="major">学科专业</label>
                <input type="text" class="form-control" id="major" ng-model="candidate.major" placeholder="学科专业">
            </div>
            <div class="form-group">
                <label for="company">工作单位</label>
                <input type="text" class="form-control" id="company" ng-model="candidate.company" placeholder="工作单位">
            </div>
            <div class="form-group">
                <label for="department">学部</label>
                <input type="text" class="form-control" id="department" ng-model="candidate.department"
                       placeholder="学部">
            </div>

            <button type="submit" class="btn btn-primary btn-lg" ng-click="update()">修改</button>
        </form>
    </div>
</div>
