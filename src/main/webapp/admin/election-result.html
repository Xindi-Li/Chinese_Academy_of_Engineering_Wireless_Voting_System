<div class="modal fade" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    当选院士名单
                </h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>学科专业</th>
                        <th>工作单位</th>
                        <th>所在学部</th>
                        <th>籍贯</th>
                        <th>民族</th>
                        <th>最高学历</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in academician">
                        <td>{{item.name}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.major}}</td>
                        <td>{{item.company}}</td>
                        <td>{{item.department}}</td>
                        <td>{{item.native_place}}</td>
                        <td>{{item.ethnicity}}</td>
                        <td>{{item.highest_education}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-lg" ng-click="dismissModal()" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
    </div>
</div>
