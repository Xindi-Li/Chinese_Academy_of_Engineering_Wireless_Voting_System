<div class="modal fade" id="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    第{{result.round}}轮结果
                </h3>
            </div>
            <div class="modal-body">
                <form class="form-inline" ng-submit="submit()">
                    <div class="form-group">
                        <label for="round">选取第</label>
                        <select id="round" class="form-control" ng-model="times"
                                ng-options="item for item in result.timesList">
                        </select>
                        <label for="round">次作为本轮结果</label>
                    </div>
                    <button type="submit" class="btn btn-primary col-md-offset-1">确定</button>
                </form>
                <table id="resultTable" class="table table-bordered">
                    <thead>
                    <tr>
                        <th>提名书号</th>
                        <th>姓名</th>
                        <th>年龄</th>
                        <th>学科专业</th>
                        <th>工作单位</th>
                        <th>所在学部</th>
                        <th>分数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in candidates" ng-class="{'success':item.is_advance}">
                        <td>{{item.candidate_num}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.major}}</td>
                        <td>{{item.company}}</td>
                        <td>{{item.department}}</td>
                        <td>{{item.score}}</td>
                    </tr>
                    </tbody>
                </table>
                <h4 class="text-center">本次选举分数线为：{{advance_score}}</h4>
            </div>
        </div>
    </div>
</div>
